<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de Compra</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 20px;
        color: #333;
    }
    .container {
        max-width: 650px;
        margin: auto;
        padding: 20px;
        border-radius: 12px;
        background: #f8f8f8;
    }
    h2 {
        text-align: center;
        margin-bottom: 10px;
        color: #222;
    }
    .item {
        display: flex;
        background: white;
        border-radius: 10px;
        margin-bottom: 15px;
        padding: 12px;
        border: 1px solid #ddd;
    }
    .item img {
        width: 90px;
        height: 90px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 12px;
    }
    .item-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .total {
        text-align: right;
        font-size: 22px;
        margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">

  <h2> ¡Gracias por tu compra, <span th:text="${usuario.nombre}"></span>! </h2>

  <h3>Resumen de compra</h3>

  <!-- LISTA DE OBRAS -->
  <div th:each="item : ${items}" class="item">

    <img th:src="${item.obra.imagenUrl}" alt="Obra">

    <div class="item-info">
      <strong th:text="${item.obra.titulo}"></strong>
      <span>Artista: <span th:text="${item.obra.artista.nombre}"></span></span>
      <span>Cantidad: <span th:text="${item.cantidad}"></span></span>
      <span>Precio: $<span th:text="${item.precioUnitario}"></span></span>
    </div>

  </div>

  <p class="total">
    Total pagado: <strong>$<span th:text="${compra.precioFinal}"></span></strong>
  </p>
</div>

</body>
</html>
