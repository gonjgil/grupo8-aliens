<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALIENS - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="../../../resources/core/css/galeria_alt.css" /> -->
     <link rel="stylesheet" th:href="@{/css/galeria_alt.css}"/>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-white p-6 flex justify-between items-center shadow-md">
      <h1 class="text-4xl font-extrabold text-gray-900 tracking-wider">
        ALIENS
      </h1>
      <button
        th:onclick="'location.href=\'' + @{/login} + '\';'"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition duration-300 shadow-lg"
      >
        Iniciar Sesión
      </button>
    </header>

    <main class="container mx-auto py-12 px-4">
      <!-- Spotlight Carousel -->
      <section class="mb-16">
        <h2 class="text-3xl font-bold mb-6 text-gray-900">Spotlight</h2>
        <div class="carousel-container relative">
          <div id="spotlight-track" class="carousel-track">
            <!-- Carousel items will be injected here by JS -->
          </div>
          <button
            class="scroll-button left-button"
            onclick="scrollCarousel('spotlight', -1)"
          >
            <svg
              class="w-10 h-10"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
          </button>
          <button
            class="scroll-button right-button"
            onclick="scrollCarousel('spotlight', 1)"
          >
            <svg
              class="w-10 h-10"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </button>
        </div>
      </section>

      <!-- Author Carousel -->
      <section class="mb-16">
        <h2 class="text-3xl font-bold mb-6 text-gray-900">Autor</h2>
        <div class="carousel-container relative">
          <div id="author-track" class="carousel-track">
            <!-- Carousel items will be injected here by JS -->
          </div>
          <button
            class="scroll-button left-button"
            onclick="scrollCarousel('author', -1)"
          >
            <svg
              class="w-10 h-10"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
          </button>
          <button
            class="scroll-button right-button"
            onclick="scrollCarousel('author', 1)"
          >
            <svg
              class="w-10 h-10"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </button>
        </div>
      </section>

      <!-- Theme Carousel -->
      <section>
        <h2 class="text-3xl font-bold mb-6 text-gray-900">Tema</h2>
        <div class="carousel-container relative">
          <div id="theme-track" class="carousel-track">
            <!-- Carousel items will be injected here by JS -->
          </div>
          <button
            class="scroll-button left-button"
            onclick="scrollCarousel('theme', -1)"
          >
            <svg
              class="w-10 h-10"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
          </button>
          <button
            class="scroll-button right-button"
            onclick="scrollCarousel('theme', 1)"
          >
            <svg
              class="w-10 h-10"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer
      class="bg-gray-300 p-6 text-center text-gray-700 mt-12 shadow-inner"
    >
      <p>&copy; 2025 Grupo 8</p>
      <p class="integrantes">Gil - Solodujin - Brossard - Landín - Santillan</p>
    </footer>

    <script th:src="@{/js/galeria_alt.js}"></script>
  </body>
</html>
