<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALIENS - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="../../../resources/core/css/galeria_alt.css" /> -->
      <!-- Boostrap core css -->
      <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
     <link rel="stylesheet" th:href="@{/css/galeria_alt.css}"/>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-white p-6 flex justify-between items-center shadow-md">
        <h1 class="text-4xl font-extrabold text-gray-900 tracking-wider">
            <a th:href="@{/galeria_alt}" class="hover:text-blue-600 transition-colors">
                ALIENS
            </a>
        </h1>
<!--Comentar primeras 2 lineas para hacer pruebas sin iniciar sesion(el boton se mueve al medio)-->
        <div th:if="${usuario != null}">
            <div th:text=" 'Hola, ' + ${usuario.email}"></div>
            <a th:href="@{/carrito}"
               class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition duration-300 shadow-lg">
                Carrito
            </a>

        </div>
        </div>
        <div th:unless="${usuario != null}">
            <button
                    th:onclick="|location.href='@{/login}'|"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition duration-300 shadow-lg"
            >
                Iniciar Sesión
            </button>
        </div>



    </header>

    <main class="container mx-auto py-12 px-4">
      <!-- Spotlight Carousel -->
      <section class="mb-16">
        <h2 class="text-3xl font-bold mb-6 text-gray-900">Spotlight</h2>
        <div class="carousel-container relative">
          <div id="spotlight-track" class="carousel-track">
            <!-- Carousel items will be injected here by JS -->
              <a th:href="@{/obra/{id}(id=${obra.id})}" th:each="obra : ${randomObras}" class="carousel-item group cursor-pointer transition-transform duration-300 transform hover:scale-105" th:style="|background-image: url('${obra.imagenUrl}')|">
                <div class="image-overlay">
                  <p class="text-sm font-semibold text-white" th:text="${obra.titulo}"></p>
                  <p class="text-xs text-gray-300" th:text="${obra.autor}"></p>
                </div>
              </a>
          </div>
          <button
            class="scroll-button left-button"
            onclick="scrollCarousel('spotlight', -1)"
          >
            <svg
              class="w-10 h-10"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
          </button>
          <button
            class="scroll-button right-button"
            onclick="scrollCarousel('spotlight', 1)"
          >
            <svg
              class="w-10 h-10"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </button>
        </div>
      </section>

      <!-- Author Carousel -->
      <section class="mb-16">
        <h2 class="text-3xl font-bold mb-6 text-gray-900">Autor</h2>
        <div class="carousel-container relative">
          <div id="author-track" class="carousel-track">
            <!-- Carousel items will be injected here by JS -->
              <div th:each="obra : ${autorObras}" class="carousel-item group cursor-pointer transition-transform duration-300 transform hover:scale-105" th:style="|background-image: url('${obra.imagenUrl}')|">
                  <div class="image-overlay">
                      <p class="text-sm font-semibold text-white" th:text="${obra.titulo}"></p>
                      <p class="text-xs text-gray-300" th:text="${obra.autor}"></p>
                  </div>
              </div>
          </div>
          <button
            class="scroll-button left-button"
            onclick="scrollCarousel('author', -1)"
          >
            <svg
              class="w-10 h-10"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
          </button>
          <button
            class="scroll-button right-button"
            onclick="scrollCarousel('author', 1)"
          >
            <svg
              class="w-10 h-10"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </button>
        </div>
      </section>

      <!-- Theme Carousel -->
      <section>
        <h2 class="text-3xl font-bold mb-6 text-gray-900">Tema</h2>
        <div class="carousel-container relative">
          <div id="theme-track" class="carousel-track">
            <!-- Carousel items will be injected here by JS -->
              <div th:each="obra : ${temaObras}" class="carousel-item group cursor-pointer transition-transform duration-300 transform hover:scale-105" th:style="|background-image: url('${obra.imagenUrl}')|">
                  <div class="image-overlay">
                      <p class="text-sm font-semibold text-white" th:text="${obra.titulo}"></p>
                      <p class="text-xs text-gray-300" th:text="${obra.autor}"></p>
                  </div>
              </div>
          </div>
          <button
            class="scroll-button left-button"
            onclick="scrollCarousel('theme', -1)"
          >
            <svg
              class="w-10 h-10"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
          </button>
          <button
            class="scroll-button right-button"
            onclick="scrollCarousel('theme', 1)"
          >
            <svg
              class="w-10 h-10"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer
      class="bg-gray-300 p-6 text-center text-gray-700 mt-12 shadow-inner"
    >
      <p>&copy; 2025 Grupo 8</p>
      <p class="integrantes">Gil - Solodujin - Brossard - Landín - Santillan</p>
    </footer>

    <script th:src="@{/js/galeria_alt.js}"></script>
  </body>
</html>
