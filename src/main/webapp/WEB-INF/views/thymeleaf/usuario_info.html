<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Personal | ArtRoom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

<header class="bg-gray-900 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
        <h1 class="text-4xl font-bold tracking-wide">
            <a th:href="@{/galeria}" class="hover:text-blue-500 transition">ArtRoom</a>
        </h1>

        <div class="flex items-center space-x-6">
            <div th:if="${usuario != null}" class="flex items-center space-x-3 text-gray-200 px-2">
                <span th:text="'Hola, ' + ${usuario.nombre}"></span>

                <a th:href="@{/usuario}" class="bg-gray-200 text-gray-700 hover:bg-green-600 hover:text-white py-2 px-6 rounded-md shadow transition"
                   title="Perfil de usuario">
                    <i class="fa-solid fa-user"></i>
                </a>

                <a th:href="@{/carrito}"
                   class="bg-gray-200 text-gray-700 hover:bg-blue-600 hover:text-white py-2 px-6 rounded-md shadow transition relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span data-carrito-count
                          class="hidden absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold">
                        0
                    </span>
                </a>

                <a th:href="@{/logout}"
                   class="bg-gray-200 text-gray-700 hover:bg-red-600 hover:text-white py-2 px-6 rounded-md shadow transition">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </div>

            <div th:unless="${usuario != null}">
                <button th:onclick="|location.href='@{/login}'|"
                        class="bg-gray-200 text-gray-700 hover:bg-blue-600 hover:text-white font-semibold py-2 px-6 rounded-md shadow transition">
                    Iniciar Sesión
                </button>
            </div>
        </div>
    </div>
</header>

<main class="flex flex-col flex-grow w-full px-4 py-10 max-w-4xl mx-auto">

    <h2 class="text-3xl font-semibold mb-8 text-gray-700">Información Personal</h2>

    <form th:action="@{/usuario/guardar}" th:object="${usuario}" method="post"
          class="bg-white shadow p-6 rounded-xl border border-gray-200 space-y-5">

        <div>
            <label for="nombre" class="block text-gray-500 text-sm mb-1">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre"
                   class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"/>
        </div>

        <div>
            <label for="email" class="block text-gray-500 text-sm mb-1">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Email"
                   class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"/>
        </div>

        <div>
            <label for="telefono" class="block text-gray-500 text-sm mb-1">Teléfono</label>
            <input type="text" id="telefono" th:field="*{telefono}" placeholder="Teléfono"
                   class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"/>
        </div>

        <div class="pt-4">
            <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">
                Guardar
            </button>
        </div>
    </form>

    <div th:if="${mensajeExito}" class="mb-4 mt-6 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
        <p th:text="${mensajeExito}"></p>
    </div>

</main>

<footer class="bg-gray-500 text-gray-200 py-6 mt-12 text-center shadow-inner">
    <p>&copy; 2025 Grupo 8</p>
    <p class="text-gray-900 text-sm">Gil - Solodujin - Landín - Santillan - Torrico</p>
</footer>

</body>
</html>
