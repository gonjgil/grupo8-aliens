<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orden de Compra • Detalle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/compras_historial.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

<header class="bg-gray-900 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
        <h1 class="text-4xl font-bold tracking-wide">
            <a th:href="@{/galeria}" class="hover:text-blue-500 transition">ArtRoom</a>
        </h1>

        <div class="flex items-center space-x-6">
            <div th:if="${usuario != null}" class="flex items-center space-x-3 text-gray-200 px-2">
                <span th:text="'Hola, ' + ${usuario.nombre}"></span>

                <a th:href="@{/usuario}" class="bg-gray-200 text-gray-700 hover:bg-green-600 hover:text-white py-2 px-6 rounded-md shadow transition"
                   title="Perfil de usuario">
                    <i class="fa-solid fa-user"></i>
                </a>

                <a th:href="@{/carrito}"
                   class="bg-gray-200 text-gray-700 hover:bg-blue-600 hover:text-white py-2 px-6 rounded-md shadow transition relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span data-carrito-count
                          class="hidden absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold">
                        0
                    </span>
                </a>

                <a th:href="@{/logout}"
                   class="bg-gray-200 text-gray-700 hover:bg-red-600 hover:text-white py-2 px-6 rounded-md shadow transition">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </div>

            <div th:unless="${usuario != null}">
                <button th:onclick="|location.href='@{/login}'|"
                        class="bg-gray-200 text-gray-700 hover:bg-blue-600 hover:text-white font-semibold py-2 px-6 rounded-md shadow transition">
                    Iniciar Sesión
                </button>
            </div>
        </div>
    </div>
</header>

<main class="flex-grow">
<div class="container max-w-7xl mx-auto">
    <!-- Envolver el contenido en un div centrado -->
    <div class="order-cards-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Mis Compras</h1>
        </div>
        <div th:if="${compras == null or #lists.isEmpty(compras)}" class="alert alert-info">No se encontraron compras registradas.</div>
        <div class="row g-3">
            <!-- Order Card Template - Repeat for each order -->
            <div class="col-md-6 col-lg-4" th:each="compra : ${compras}">
                <!-- Update the order card template -->
                <div class="card order-card"  th:attr="data-order-id=${compra.id}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="mb-1">Orden <strong th:text="${'#' + compra.id}"></strong></h6>
                                <div class="text-muted small"><span th:text="${#dates.format(compra.fechaYHora, 'dd/MM/yyyy HH:mm')}"></span></div>
                            </div>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <div class="small" th:text="${compra.cantidadItems + ' obras'}"></div>
                            <strong th:text="${'$' + #numbers.formatDecimal(compra.precioFinal, 0, 'POINT', 0, 'COMMA')}"></strong>
                        </div>
<!--                        <div class="order-card" >-->
<!--                            <button class="btn btn-outline-primary">Ver detalle</button>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
<!--        <div class="d-flex justify-content-between mt-4">-->
<!--            <a th:if="${paginaActual > 0}" th:href="@{/compras(pagina=${paginaActual - 1})}" class="btn btn-outline-secondary">Anterior</a>-->
<!--            <a th:if="${paginaActual + 1 < totalPaginas}" th:href="@{/compras(pagina=${paginaActual + 1})}" class="btn btn-outline-secondary">Siguiente</a>-->
<!--        </div>-->

    </div>
    <footer class="text-center small-muted mt-4">ArtRoom - Tus compras</footer>

<!-- Order Detail Modal -->
    <div class="modal fade" id="compraDetail" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalle de Compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between mb-3">
                        <div>
                            <h3 class="h5 mb-1">Compra N° <strong id="compra-id"></strong></h3>
                            <div class="small-muted">Fecha: <span id="compra-fecha"></span></div>
                        </div>
                        <div class="text-end">
<!--                            <div class="mb-1">-->
<!--                                <span class="status-dot"></span>-->
<!--                                <strong id="compra-estado"></strong>-->
<!--                            </div>-->
                            <div class="small-muted">Total: <strong id="compra-total"></strong></div>
                        </div>
                    </div>

                    <hr />

                    <h6 class="mb-2"><i class="bi bi-cart3"></i> Detalle de productos</h6>
                    <div class="table-responsive">
                        <table class="table table-products">
                            <thead class="table-light">
                            <tr>
                                <th>Obra</th>
                                <th class="text-center">Formato</th>
                                <th class="text-end">Cantidad</th>
                                <th class="text-end">Precio unitario</th>
                                <th class="text-end">Subtotal</th>
                            </tr>
                            </thead>
                            <tbody id="compra-items"></tbody>
                            <tfoot>
                            <tr>
                                <th colspan="4" class="text-end">Total</th>
                                <th class="text-end" id="compra-total-footer"></th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

                    <div class="mb-2 order-actions">
                        <!-- Actions will be populated by JS based on order status -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>

<footer class="bg-gray-500 text-gray-200 py-6 mt-12 text-center shadow-inner">
    <p>&copy; 2025 Grupo 8</p>
    <p class="text-gray-900 text-sm">Gil - Solodujin - Landín - Santillan - Torrico</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script th:src="@{/js/compras_historial.js}"></script>
<script>
    // Actualizar contador del carrito
    function actualizarContadorCarrito() {
        fetch('/spring/carrito/contador')
            .then(response => response.json())
            .then(data => {
                const contador = document.querySelector('[data-carrito-count]');
                if(contador) {
                    if(data.count > 0) {
                        contador.textContent = data.count;
                        contador.classList.remove('hidden');
                    } else {
                        contador.classList.add('hidden');
                    }
                }
            })
            .catch(error => console.error('Error actualizando contador:', error));
    }
    document.addEventListener('DOMContentLoaded', actualizarContadorCarrito);
</script>
</body>
</html>
