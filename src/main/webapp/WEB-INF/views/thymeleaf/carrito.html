<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Galería de Arte</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-gray-900">
                    <a href="/spring/galeria" class="hover:text-blue-600">Galería de Arte</a>
                </h1>
                <nav class="flex items-center space-x-4">
                    <a href="/spring/galeria" class="text-gray-600 hover:text-blue-600">Galería</a>
                    <a href="/spring/carrito" class="text-blue-600 font-semibold">
                        <i class="fas fa-shopping-cart"></i> Carrito
                        <span th:if="${cantidadItems > 0}" 
                              class="bg-red-500 text-white rounded-full px-2 py-1 text-xs ml-1"
                              th:text="${cantidadItems}"></span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Mensajes de éxito -->
        <div th:if="${mensaje != null and tipoMensaje == 'success'}" 
             class="mb-6 p-4 rounded-lg bg-green-100 text-green-700 border border-green-300">
            <p th:text="${mensaje}"></p>
        </div>
        
        <!-- Mensajes de error -->
        <div th:if="${mensaje != null and tipoMensaje == 'error'}" 
             class="mb-6 p-4 rounded-lg bg-red-100 text-red-700 border border-red-300">
            <p th:text="${mensaje}"></p>
        </div>
        
        <!-- Mensajes informativos -->
        <div th:if="${mensaje != null and tipoMensaje == 'info'}" 
             class="mb-6 p-4 rounded-lg bg-blue-100 text-blue-700 border border-blue-300">
            <p th:text="${mensaje}"></p>
        </div>
        
        <!-- Mensajes sin tipo específico -->
        <div th:if="${mensaje != null and (tipoMensaje == null or (tipoMensaje != 'success' and tipoMensaje != 'error' and tipoMensaje != 'info'))}" 
             class="mb-6 p-4 rounded-lg bg-gray-100 text-gray-700 border border-gray-300">
            <p th:text="${mensaje}"></p>
        </div>

        <div class="bg-white rounded-lg shadow-sm">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-2xl font-bold text-gray-900">
                    <i class="fas fa-shopping-cart text-blue-600"></i>
                    Mi Carrito de Compras
                </h2>
            </div>

            <!-- Carrito vacío -->
            <div th:if="${carrito == null || carrito.items.empty}" class="p-8 text-center">
                <i class="fas fa-shopping-cart text-gray-300 text-6xl mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-600 mb-2">Tu carrito está vacío</h3>
                <p class="text-gray-500 mb-6">Explora nuestra galería y encuentra obras increíbles</p>
                <a href="/spring/galeria" 
                   class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                    <i class="fas fa-palette mr-2"></i>
                    Explorar Galería
                </a>
            </div>

            <!-- Items del carrito -->
            <div th:if="${carrito != null && !carrito.items.empty}">
                <div class="divide-y divide-gray-200">
                    <div th:each="item : ${carrito.items}" class="p-6 flex items-center space-x-4">
                        <!-- Imagen de la obra -->
                        <div class="flex-shrink-0">
                            <img th:src="${item.obra.imagenUrl}" 
                                 th:alt="${item.obra.titulo}"
                                 class="w-20 h-20 object-cover rounded-lg">
                        </div>

                        <!-- Detalles de la obra -->
                        <div class="flex-grow min-w-0">
                            <h3 class="text-lg font-semibold text-gray-900" th:text="${item.obra.titulo}"></h3>
                            <p class="text-sm text-gray-600" th:text="${item.obra.autor}"></p>
                            <p class="text-lg font-bold text-green-600" 
                               th:text="'$' + ${#numbers.formatDecimal(item.precioUnitario, 1, 'COMMA', 2, 'POINT')}"></p>
                        </div>

                        <!-- Controles de cantidad -->
                        <div class="flex items-center space-x-2">
                            <form th:action="@{/carrito/actualizar}" method="post" class="flex items-center space-x-2">
                                <input type="hidden" name="obraId" th:value="${item.obra.id}">
                                <label class="text-sm font-medium text-gray-700">Cantidad:</label>
                                <input type="number" name="cantidad" th:value="${item.cantidad}" 
                                       min="1" max="10"
                                       class="w-16 px-2 py-1 border border-gray-300 rounded text-center">
                                <button type="submit" 
                                        class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </form>
                        </div>

                        <!-- Subtotal -->
                        <div class="text-right">
                            <p class="text-lg font-bold text-gray-900" 
                               th:text="'$' + ${#numbers.formatDecimal(item.subtotal, 1, 'COMMA', 2, 'POINT')}"></p>
                        </div>

                        <!-- Botón remover -->
                        <div>
                            <button type="button" 
                                    class="text-red-600 hover:text-red-800 p-2 remove-item-btn"
                                    th:data-obra-id="${item.obra.id}"
                                    title="Remover del carrito">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Total y acciones -->
                <div class="bg-gray-50 px-6 py-4">
                    <div class="flex justify-between items-center mb-4">
                        <div class="text-right">
                            <p class="text-sm text-gray-600">Total de items: <span th:text="${cantidadItems}"></span></p>
                            <p class="text-2xl font-bold text-gray-900">
                                Total: <span th:text="'$' + ${#numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')}"></span>
                            </p>
                        </div>
                    </div>

                    <div class="flex justify-between items-center">
                        <form th:action="@{/carrito/limpiar}" method="post">
                            <button type="submit" 
                                    class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition duration-300"
                                    onclick="return confirm('¿Estás seguro de vaciar el carrito?')">
                                <i class="fas fa-trash mr-2"></i>
                                Vaciar Carrito
                            </button>
                        </form>

                        <div class="space-x-2">
                            <a href="/spring/galeria" 
                               class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded transition duration-300">
                                <i class="fas fa-arrow-left mr-2"></i>
                                Seguir Comprando
                            </a>
                            <button id="procesarPagoBtn"
                                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded transition duration-300">
                                <i class="fas fa-credit-card mr-2"></i>
                                Procesar Pago
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Función para actualizar el contador del carrito
        function actualizarContadorCarrito() {
            fetch('/spring/carrito/count')
                .then(response => response.json())
                .then(count => {
                    const contador = document.querySelector('[data-carrito-count]');
                    if (contador) {
                        if (count > 0) {
                            contador.textContent = count;
                            contador.classList.remove('hidden');
                        } else {
                            contador.classList.add('hidden');
                        }
                    }
                })
                .catch(error => console.error('Error actualizando contador:', error));
        }

        // Manejar eliminación de items con AJAX
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.remove-item-btn').forEach(button => {
                button.addEventListener('click', function() {
                    if (!confirm('¿Estás seguro de remover esta obra del carrito?')) {
                        return;
                    }

                    const obraId = this.getAttribute('data-obra-id');
                    const itemRow = this.closest('.p-6.flex.items-center.space-x-4');

                    // Hacer petición AJAX
                    fetch('/spring/carrito/remover/ajax', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: 'obraId=' + obraId
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Remover el item de la vista con animación
                            itemRow.style.opacity = '0.5';
                            itemRow.style.transform = 'scale(0.95)';
                            
                            setTimeout(() => {
                                itemRow.remove();
                                
                                // Verificar si el carrito está vacío
                                const remainingItems = document.querySelectorAll('.p-6.flex.items-center.space-x-4').length;
                                if (remainingItems === 0) {
                                    location.reload(); // Recargar para mostrar mensaje de carrito vacío
                                } else {
                                    // Recalcular total (implementar si es necesario)
                                    actualizarTotales();
                                }
                            }, 300);

                            // Mostrar mensaje de éxito
                            mostrarMensaje(data.message, 'success');
                        } else {
                            mostrarMensaje(data.message, 'error');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        mostrarMensaje('Error de conexión', 'error');
                    });
                });
            });
        });

        // Función para mostrar mensajes
        function mostrarMensaje(mensaje, tipo) {
            // Remover mensajes existentes
            document.querySelectorAll('.mensaje-dinamico').forEach(el => el.remove());
            
            const tipoClases = {
                'success': 'bg-green-100 text-green-700 border border-green-300',
                'error': 'bg-red-100 text-red-700 border border-red-300',
                'info': 'bg-blue-100 text-blue-700 border border-blue-300'
            };

            const mensajeEl = document.createElement('div');
            mensajeEl.className = `mensaje-dinamico mb-6 p-4 rounded-lg ${tipoClases[tipo] || tipoClases.info}`;
            mensajeEl.innerHTML = `<p>${mensaje}</p>`;

            // Insertar al inicio del main
            const main = document.querySelector('main');
            main.insertBefore(mensajeEl, main.firstChild);

            // Auto-remover después de 3 segundos
            setTimeout(() => {
                mensajeEl.style.opacity = '0';
                setTimeout(() => mensajeEl.remove(), 300);
            }, 3000);
        }

        // Función para actualizar totales (implementar según necesidad)
        function actualizarTotales() {
            // Esta función podría hacer una petición AJAX para obtener los nuevos totales
            // Por simplicidad, podrías recargar la sección de totales
        }

        document.getElementById('procesarPagoBtn')?.addEventListener('click', function() {
            // Aquí se integrará con MercadoPago para múltiples items
            const items = [];
            
            // Recopilar items del carrito para MercadoPago
            document.querySelectorAll('[data-item]').forEach(function(element) {
                const item = JSON.parse(element.dataset.item);
                items.push(item);
            });

            // Llamar al endpoint de MercadoPago con todos los items
            fetch('/spring/api/pagos/carrito', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ items: items })
            })
            .then(response => response.json())
            .then(data => {
                if (data.init_point) {
                    window.location.href = data.init_point;
                } else {
                    alert('Error al procesar el pago');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error de conexión: ' + error.message);
            });
        });
    </script>
</body>
</html>
