<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ALIENS - Carrito de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="../../../resources/core/css/main.css" /> -->
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/carrito.css}"/>
</head>

<body class="bg-gray-100 text-gray-800">
<!-- Header -->
<header class="bg-white p-6 flex justify-between items-center shadow-md">
    <h1 class="text-4xl font-extrabold text-gray-900 tracking-wider">
        <a th:href="@{/galeria}" class="hover:text-blue-600 transition-colors">
            ALIENS
        </a>
    </h1>

    <div class="flex items-center space-x-4">
        <div th:if="${usuario != null}" class="flex items-center space-x-4">
            <div th:text=" 'Hola, ' + ${usuario.email}"></div>
            <a th:href="@{/logout}"
               class="bg-red-600 hover:bg-red-700 fa-solid fa-right-from-bracket text-white font-bold py-2 px-4 rounded-full transition duration-300 shadow-lg">
            </a>
        </div>
        <div th:unless="${usuario != null}">
            <button
                    th:onclick="|location.href='@{/login}'|"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition duration-300 shadow-lg"
            >
                Iniciar Sesión
            </button>
        </div>
    </div>


</header>

<div class="container carrito-container">
    <h2 class="text-center mb-4">Tu Carrito de Compras</h2>

    <!-- Tabla de productos -->
    <table class="table align-middle">
        <thead class="table-light">
        <tr>
            <th>Obra</th>
            <th>Cantidad</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="obra : ${items}">
            <td th:text="${obra.titulo}"></td>
            <td>
                <form th:action="@{/carrito/eliminar/{id}(id=${obra.id})}" method="post">
                    <button class="btn btn-danger btn-sm" type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <p th:if="${#lists.isEmpty(items)}">Tu carrito esta vacio.</p>

    <div th:if="${!#lists.isEmpty(items)}">
        <!-- Total y botones -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <form th:action="@{/carrito/vaciar}" method="post">
                <button class="btn btn-danger btn-sm" type="submit">Vaciar carrito</button>
            </form>
            <div>
                <a th:href="@{/galeria.html}" class="btn btn-outline-secondary me-2">Seguir comprando</a>
                <button class="btn btn-checkout">Finalizar compra</button>
            </div>
        </div>

    </div>
</div>
</body>
<!-- Footer -->
<footer class="bg-gray-300 p-6 text-center text-gray-700 mt-12 shadow-inner py-3">
    <p>&copy; 2025 Grupo 8</p>
    <p class="integrantes">Gil - Solodujin - Brossard - Landín - Santillan</p>
</footer>

<script th:src="@{/js/obra.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
