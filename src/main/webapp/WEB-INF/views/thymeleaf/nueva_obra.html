<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva Obra | ArtRoom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/nueva-obra.css}" />
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

<header class="bg-gray-900 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
        <h1 class="text-4xl font-bold tracking-wide">
            <a th:href="@{/galeria}" class="hover:text-blue-500 transition">ArtRoom</a>
        </h1>
    </div>
</header>

<main class="obra-page flex flex-col md:flex-row w-full min-h-screen">

    <form th:action="@{/obra/crear}" method="post" class="formulario-obra" enctype="multipart/form-data">
        <h2>Crear nueva obra</h2>

        <div class="campo">
            <label>Imagen:</label>
            <img src="" alt="imagen_obra" style="display: none"/>
            <input type="file" name="file_obra" accept="image/*" required>
        </div>

        <div class="campo">
            <label>Título:</label>
            <input type="text" name="titulo" required>
        </div>

        <div class="campo">
            <label>Descripción:</label>
            <textarea name="descripcion" required></textarea>
        </div>

        <div class="campo">
            <label>Categorías:</label>
            <div class="obra-categorias flex flex-wrap gap-2 mt-4">
                <div th:each="categoria : ${categorias}" class="relative">
                    <input
                            type="checkbox"
                            th:id="'cat-' + ${categoria.name()}"
                            th:name="categorias"
                            th:value="${categoria.name()}"
                            class="hidden peer"
                    />
                    <label
                            th:for="'cat-' + ${categoria.name()}"
                            th:text="${categoria.categoria}"
                            class="px-3 py-1 rounded-full text-sm cursor-pointer border transition
             bg-gray-200 text-gray-700 border-gray-300
             peer-checked:bg-blue-500 peer-checked:text-white peer-checked:border-blue-500
             hover:bg-gray-300"
                    ></label>
                </div>
            </div>
        </div>
        <div class="flex justify-center">
            <button type="button" id="btn-cancelar" class="btn btn-cancelar mx-4">Cancelar</button>
            <button type="submit" id="btn-guardar" class="btn btn-guardar mx-4">Crear obra</button>
        </div>
    </form>

</main>

<footer class="bg-gray-500 text-gray-200 py-6 mt-12 text-center shadow-inner">
    <p>&copy; 2025 Grupo 8</p>
    <p class="text-gray-900 text-sm">Gil - Solodujin - Landín - Santillan - Torrico</p>
</footer>
</body>

<script th:inline="javascript">
    document.querySelector("[name='file_obra']").addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.querySelector("img[alt='imagen_obra']").src = e.target.result;
                document.querySelector("img[alt='imagen_obra']").style.display = '';
            }
            reader.readAsDataURL(file);
        }
    });

    document.addEventListener("DOMContentLoaded", function() {
        const btnCancelar = document.getElementById("btn-cancelar");
        if (btnCancelar) {
            btnCancelar.addEventListener("click", function() {
                const confirmar = confirm("¿Seguro que querés cancelar? Se perderán los datos no guardados.");
                if (confirmar) {
                    window.history.back();
                }
            });
        }
    });
</script>

</html>
