<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALIENS - Obra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/nueva-obra.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
</head>
<body class="bg-gray-100 text-gray-800">
<header class="bg-white p-6 flex justify-between items-center shadow-md">
    <h1 class="text-4xl font-extrabold text-gray-900 tracking-wider">
        <a th:href="@{/galeria}" class="hover:text-blue-600 transition-colors">
            ArtRoom
        </a>
    </h1>

    <div class="flex items-center space-x-4">
        <div th:if="${usuario != null}" class="flex items-center space-x-4">
            <div th:text=" 'Hola, ' + ${usuario.email}"></div>
            <a th:href="@{/perfilArtista/nuevo}"
               class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full transition duration-300 shadow-lg"
               title="Crear nuevo artista">
                <i class="bi bi-person-plus"></i>
                <a th:href="@{/carrito}"
                   class="bg-blue-600 hover:bg-blue-700 fas fa-shopping-cart mr-2 text-white font-bold py-2 px-6 rounded-full transition duration-300 shadow-lg">
                </a>
                <a th:href="@{/logout}"
                   class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full transition duration-300 shadow-lg">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </a>
        </div>
        <div th:unless="${usuario != null}">
            <button
                    th:onclick="|location.href='@{/login}'|"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition duration-300 shadow-lg"
            >
                Iniciar Sesión
            </button>
        </div>
    </div>


</header>
<main class="obra-page flex flex-col md:flex-row w-full min-h-screen">

    <form th:action="@{/obra/crear}" method="post" class="formulario-obra" enctype="multipart/form-data">
        <h2>Crear nueva obra</h2>

        <div class="campo">
            <label>Imagen:</label>
            <img src="" alt="imagen_obra" style="display: none"/>
            <input type="file" name="file_obra" accept="image/*" required>
        </div>

        <div class="campo">
            <label>Título:</label>
            <input type="text" name="titulo" required>
        </div>

        <div class="campo">
            <label>Descripción:</label>
            <textarea name="descripcion" required></textarea>
        </div>

        <div class="campo">
            <label>Categorías:</label>
            <div class="obra-categorias flex flex-wrap gap-2 mt-4">
                <div th:each="categoria : ${categorias}" class="relative">
                    <input
                            type="checkbox"
                            th:id="'cat-' + ${categoria.name()}"
                            th:name="categorias"
                            th:value="${categoria.name()}"
                            class="hidden peer"
                    />
                    <label
                            th:for="'cat-' + ${categoria.name()}"
                            th:text="${categoria.categoria}"
                            class="px-3 py-1 rounded-full text-sm cursor-pointer border transition
             bg-gray-200 text-gray-700 border-gray-300
             peer-checked:bg-blue-500 peer-checked:text-white peer-checked:border-blue-500
             hover:bg-gray-300"
                    ></label>
                </div>
            </div>
        </div>

        <button type="submit" id="btn-guardar" class="btn btn-guardar">Crear obra</button>
    </form>

</main>

<!-- Footer -->
<footer
        class="bg-gray-300 p-6 text-center text-gray-700 mt-12 shadow-inner"
>
    <p>&copy; 2025 Grupo 8</p>
    <p class="integrantes">Gil - Solodujin - Landín - Santillan - Torrico</p>
</footer>
</body>

<script th:inline="javascript">
    document.querySelector("[name='file_obra']").addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.querySelector("img[alt='imagen_obra']").src = e.target.result;
                document.querySelector("img[alt='imagen_obra']").style.display = '';
            }
            reader.readAsDataURL(file);
        }
    });
</script>
</html>
