<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Perfil del Artista | ArtRoom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/perfil_artista.css}"/>
</head>
<body>
<header class="bg-white p-6 flex justify-between items-center shadow-md">
    <h1 class="text-4xl font-extrabold text-gray-900 tracking-wider">
        <a th:href="@{/galeria}" class="hover:text-blue-600 transition-colors">
            ArtRoom
        </a>
    </h1>

    <div class="flex items-center space-x-4">
        <div th:if="${usuario != null}" class="flex items-center space-x-4">
            <div th:text=" 'Hola, ' + ${usuario.email}"></div>

            <!-- Muestra botón CREAR ARTISTA solo si NO tiene perfil -->
            <a th:if="${artistaUsuario == null}"
               th:href="@{/perfilArtista/nuevo}"
               class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full transition duration-300 shadow-lg"
               title="Crear nuevo artista">
                <i class="bi bi-person-plus"></i>
            </a>

            <!-- Muestra botón VER PERFIL solo si tiene perfil y NO está en su propio perfil -->
            <a th:if="${artistaUsuario != null and !esDuenio}"
               th:href="@{'/perfilArtista/ver/' + ${mostrarArtista.id}}"
               class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full transition duration-300 shadow-lg"
               title="Ver mi perfil de artista">
                <i class="bi bi-palette-fill"></i>
            </a>


            <a th:href="@{/carrito}"
               class="bg-blue-600 hover:bg-blue-700 fas fa-shopping-cart mr-2 text-white font-bold py-2 px-6 rounded-full transition duration-300 shadow-lg">
            </a>
            <a th:href="@{/logout}"
               class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full transition duration-300 shadow-lg">
                <i class="bi bi-box-arrow-right"></i>
            </a>
        </div>
        <div th:unless="${usuario != null}">
            <button
                    th:onclick="|location.href='@{/login}'|"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition duration-300 shadow-lg"
            >
                Iniciar Sesión
            </button>
        </div>
    </div>


</header>

<main role="main" class="container perfil-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card perfil-card text-center p-4">
                <div class="foto-container">
                    <img th:src="${mostrarArtista.urlFotoPerfil}" alt="Foto perfil"
                         class="foto-perfil mb-3">
                </div>

                <h3 class="nombre-artista" th:text="${mostrarArtista.nombre}">Nombre del artista</h3>
                <p class="bio-artista" th:text="${mostrarArtista.biografia}"></p>

                <div class="redes mt-3">
                    <a th:href="${mostrarArtista.urlFacebook}" target="_blank" class="link-red">Facebook</a>
                    <a th:href="${mostrarArtista.urlInstagram}" target="_blank" class="link-red">Instagram</a>
                    <a th:href="${mostrarArtista.urlTwitter}" target="_blank" class="link-red">Twitter</a>
                </div>

                <div class="mt-4" th:if="${esDuenio}">
                    <button id="btn-editar-perfil" class="btn-editar" th:attr="data-artista-id=${mostrarArtista.id}">
                        Editar Perfil
                    </button>
                    <a type="button" th:href="@{/obra/nueva}" id="btn-nueva-obra" class="btn-nueva-obra mt-3">Nueva Obra</a>
                </div>


                <!--th:attr="data-artista-id=${mostrarArtista.id}" guarda el ID del artista en un atributo data-*. Esto pasa el dato a JavaScript sin que sean visibles en la URL del botón.-->
            </div>
        </div>
    </div>

    <section class="mb-16 p-4" th:if="${obras != null and #lists.size(obras) > 0}">
        <h2 class="text-3xl font-bold mb-6 text-gray-900 text-center">Obras</h2>

        <div class="flex flex-wrap justify-center gap-6">
            <div th:each="obra : ${obras}" class="relative perfil-card bg-white rounded-lg shadow-md overflow-hidden w-96">

                <!-- Imagen de la obra -->
                <a th:href="@{/obra/{id}(id=${obra.id})}">
                    <div class="w-full h-64 overflow-hidden">
                        <img th:src="${obra.imagenUrl}" alt="Imagen de obra"
                             class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
                    </div>
                </a>

                <!-- Botones flotantes -->
                <div th:if="${esDuenio}" class="absolute top-2 right-2 flex gap-2">
                    <!-- Editar -->
                    <a th:href="@{'/obra/' + ${obra.id} + '/editar'}"
                       class="bg-yellow-500 hover:bg-yellow-600 text-white p-2 rounded shadow-lg transition"
                       title="Editar obra">
                        <i class="bi bi-pencil"></i>
                    </a>
                </div>

                <!-- Título -->
                <div class="p-2 text-center">
                    <h3 class="text-lg font-semibold text-black" th:text="${obra.titulo}">Título de la obra</h3>
                </div>
            </div>
        </div>
    </section>

</main>

<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
<script type="module" th:src="@{/js/artista.js}"></script>
</body>
</html>
