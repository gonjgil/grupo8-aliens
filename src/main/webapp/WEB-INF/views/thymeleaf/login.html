<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Inicia Sesión | ArtRoom</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen text-gray-800">

<header class="bg-gray-900 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
        <h1 class="text-4xl font-bold tracking-wide">
            <a th:href="@{/galeria}" class="hover:text-blue-500 transition">ArtRoom</a>
        </h1>
    </div>
</header>

<main class="flex flex-col flex-grow w-full px-4 py-10">
    <div class="max-w-md m-auto bg-white p-8 rounded-xl shadow border border-gray-200">

        <h2 class="text-center text-3xl font-semibold text-gray-700 mb-6">
            Inicia sesión en tu cuenta
        </h2>

        <form action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}" class="space-y-6">

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                <input
                        th:field="*{email}"
                        id="email"
                        type="email"
                        name="email"
                        required
                        autocomplete="email"
                        class="mt-2 block w-full rounded-md border border-gray-300 bg-white px-3 py-2
                           text-gray-900 shadow-sm placeholder-gray-400
                           focus:outline-none focus:ring-2 focus:ring-blue-600"
                />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input
                        th:field="*{password}"
                        id="password"
                        type="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        class="mt-2 block w-full rounded-md border border-gray-300 bg-white px-3 py-2
                           text-gray-900 shadow-sm placeholder-gray-400
                           focus:outline-none focus:ring-2 focus:ring-blue-600"
                />
            </div>

            <div>
                <button
                        id="btn-login"
                        type="submit"
                        class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow
                           hover:bg-blue-500 transition">
                    Iniciar sesión
                </button>
            </div>

            <p th:if="${error != null}"
               class="text-center text-red-600 text-sm font-medium"
               th:text="'Error: ' + ${error}">
            </p>
        </form>

        <p class="mt-8 text-center text-sm text-gray-600">
            ¿No tienes una cuenta?
            <a th:href="@{/nuevo-usuario}" id="btn-register" class="font-semibold text-blue-600 hover:text-blue-500">
                Regístrate
            </a>
        </p>

    </div>
</main>

<footer class="bg-gray-500 text-gray-200 py-6 mt-12 text-center shadow-inner">
    <p>&copy; 2025 Grupo 8</p>
    <p class="text-gray-900 text-sm">Gil - Solodujin - Landín - Santillan - Torrico</p>
</footer>

</body>
</html>
