<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Cuenta | ArtRoom</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

<header class="bg-gray-900 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
        <h1 class="text-4xl font-bold tracking-wide">
            <a th:href="@{/galeria}" class="hover:text-blue-500 transition">ArtRoom</a>
        </h1>

        <div class="flex items-center space-x-6">
            <div th:if="${usuario != null}" class="flex items-center space-x-3 text-gray-200 px-2">
                <span th:text="'Hola, ' + ${usuario.nombre}"></span>

                <a th:href="@{/usuario}" class="bg-gray-200 text-gray-700 hover:bg-green-600 hover:text-white py-2 px-6 rounded-md shadow transition"
                   title="Perfil de usuario">
                    <i class="fa-solid fa-user"></i>
                </a>

                <a th:href="@{/carrito}"
                   class="bg-gray-200 text-gray-700 hover:bg-blue-600 hover:text-white py-2 px-6 rounded-md shadow transition relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span data-carrito-count
                          class="hidden absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold">
                        0
                    </span>
                </a>

                <a th:href="@{/logout}"
                   class="bg-gray-200 text-gray-700 hover:bg-red-600 hover:text-white py-2 px-6 rounded-md shadow transition">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </div>

            <div th:unless="${usuario != null}">
                <button th:onclick="|location.href='@{/login}'|"
                        class="bg-gray-200 text-gray-700 hover:bg-blue-600 hover:text-white font-semibold py-2 px-6 rounded-md shadow transition">
                    Iniciar Sesión
                </button>
            </div>
        </div>
    </div>
</header>

<main class="flex flex-col flex-grow w-full px-4 py-10 max-w-4xl mx-auto">

    <h2 class="text-3xl font-semibold mb-8 text-gray-700">Administrar cuenta</h2>

    <div class="bg-white shadow p-6 rounded-xl border border-gray-200 mb-6">
        <h3 class="text-xl font-semibold mb-4">Cambiar contraseña</h3>

        <div th:if="${error}" class="bg-red-100 border border-red-300 text-red-700 p-3 rounded mb-4">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${exito}" class="bg-green-100 border border-green-300 text-green-700 p-3 rounded mb-4">
            <p th:text="${exito}"></p>
        </div>

        <form th:action="@{/usuario/cambiar-password}" method="post">
            <div class="mb-4">
                <label class="block text-gray-600 font-medium mb-1">Contraseña actual</label>
                <input name="passwordActual" type="password" class="w-full border rounded-lg px-4 py-2" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 font-medium mb-1">Nueva contraseña</label>
                <input name="nuevoPassword" type="password" class="w-full border rounded-lg px-4 py-2" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 font-medium mb-1">Confirmar contraseña</label>
                <input name="confirmarPassword" type="password" class="w-full border rounded-lg px-4 py-2" required>
            </div>

            <button class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">
                Guardar cambios
            </button>
        </form>
    </div>

    <div class="bg-white shadow p-6 rounded-xl border border-gray-200">
        <h3 class="text-xl font-semibold text-red-600 mb-3">Eliminar cuenta</h3>
        <p class="text-gray-500 mb-4">Esta acción es permanente. Se eliminarán tus datos y no podrás recuperarlos.</p>

        <form th:action="@{/usuario/eliminar-cuenta}" method="post"
              onsubmit="return confirm('¿Estás seguro de que deseas eliminar la cuenta? Esta acción es irreversible.');">
            <button class="bg-red-600 text-white px-5 py-2 rounded-lg hover:bg-red-700 transition">
                Eliminar cuenta definitivamente
            </button>
        </form>
    </div>

</main>

<footer class="bg-gray-500 text-gray-200 py-6 mt-12 text-center shadow-inner">
    <p>&copy; 2025 Grupo 8</p>
    <p class="text-gray-900 text-sm">Gil - Solodujin - Landín - Santillan - Torrico</p>
</footer>
</body>

<script>
    // Actualizar contador del carrito
    function actualizarContadorCarrito() {
        fetch('/spring/carrito/contador')
            .then(response => response.json())
            .then(data => {
                const contador = document.querySelector('[data-carrito-count]');
                if(contador) {
                    if(data.count > 0) {
                        contador.textContent = data.count;
                        contador.classList.remove('hidden');
                    } else {
                        contador.classList.add('hidden');
                    }
                }
            })
            .catch(error => console.error('Error actualizando contador:', error));
    }
    document.addEventListener('DOMContentLoaded', actualizarContadorCarrito);
</script>

</html>
